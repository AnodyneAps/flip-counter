<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>Flip clock</title>
</head>
<body>

	<div class="flip-container">
		<div class="flip-group">
			<div class="flip-group-title">Hours</div>
			<div class="flip-wrapper">
				<div class="flip-card" data-hour-tens >
					<div class="top">9</div>
					<div class="bottom">9</div>
				</div>
				<div class="flip-card" data-hour-ones>
					<div class="top">9</div>
					<div class="bottom">9</div>
				</div>
			</div>
		</div>
		<div class="dots">:</div>
		<div class="flip-group">
			<div class="flip-group-title">Minutes</div>
			<div class="flip-wrapper">
				<div class="flip-card" data-minute-tens>
					<div class="top">9</div>
					<div class="bottom">9</div>
				</div>
				<div class="flip-card" data-minute-ones>
					<div class="top">9</div>
					<div class="bottom">9</div>
				</div>
			</div>
		</div>
		<div class="dots">:</div>
		<div class="flip-group">
			<div class="flip-group-title">Seconds</div>
			<div class="flip-wrapper">
				<div class="flip-card" data-second-tens>
					<div class="top">9</div>
					<div class="bottom">9</div>
				</div>
				<div class="flip-card" data-second-ones>
					<div class="top">9</div>
					<div class="bottom">9</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
